<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>JQuery 101: Final Project</title>
</head>
<body>
    
    <form action="">
        <h1 class="my-3 mx-3">Search for a Card</h1>
        <input type="text" name="cardName" id="cardName" class="form-control w-25 my-2 mx-3 js-card_name">
        <span class="js-error"></span>
        <button type="submit" class=" my-2 mx-3 btn btn-primary js-button-search">Search</button>
        <button type="submit" class="btn btn-secondary js-button-close">Close</button>
        <div class="js-card-box">
            <div>
                <img class="card-image" src="" alt="">
            </div>
            <div class="card-detail">   
                <h3 class="js-name">Name: </h3>
                <h5 class="js-card-type">Type: </h5>
                <h5 class="js-card-atk">Atk: </h5>
                <h5 class="js-card-def">Def: </h5>
                <h5 class="js-card-level">Level: </h5>
                <h5 class="js-card-race">Race: </h5>
                <h5 class="js-card-attr">Attribute: </h5>
                <p class="js-card-desc">Desc: </p>    
            </div>
        </div>
    </form>

    
    <!--Bootstrap Stuff-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="js/app.js"></script>

</body>
</html>
